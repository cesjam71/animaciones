<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
<body>

    <div class="single-item">
        <div><img src="https://pbs.twimg.com/media/D80OHQoWkAE0wmz.jpg" alt=""></div>
        <div><img src="https://i0.wp.com/todasgamers.com/wp-content/uploads/2021/09/mascotas.jpg?fit=1200%2C400" alt=""></div>
        <div><img src="https://todasgamers.com/wp-content/uploads/2020/07/BANNER-NIVEL-SMM2.png" alt=""></div>
        <div><img src="https://todasgamers.com/wp-content/uploads/2018/02/mariokart-banner.png" alt=""></div>
        <div><img src="https://swall.teahub.io/photos/small/285-2859567_mario-kart-8-rosalina-wallpaper-px-mario-kart.jpg" alt=""></div>
        <div><img src="https://todasgamers.com/wp-content/uploads/2021/03/BANNER-SECUNDARIO-MARIO-BROS.png" alt=""></div>
    </div>

    <div class="multiple-item">
        <div><img src="https://pbs.twimg.com/media/D80OHQoWkAE0wmz.jpg" alt=""></div>
        <div><img src="https://i0.wp.com/todasgamers.com/wp-content/uploads/2021/09/mascotas.jpg?fit=1200%2C400" alt=""></div>
        <div><img src="https://todasgamers.com/wp-content/uploads/2020/07/BANNER-NIVEL-SMM2.png" alt=""></div>
        <div><img src="https://todasgamers.com/wp-content/uploads/2018/02/mariokart-banner.png" alt=""></div>
        <div><img src="https://swall.teahub.io/photos/small/285-2859567_mario-kart-8-rosalina-wallpaper-px-mario-kart.jpg" alt=""></div>
        <div><img src="https://todasgamers.com/wp-content/uploads/2021/03/BANNER-SECUNDARIO-MARIO-BROS.png" alt=""></div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $('.single-item').slick({
            autoplay: true,
            autoplaySpeed: 1000,
            fade: true,
            speed: 5000
        });

        $('.multiple-item').slick({
            infinite: false,
            slidesToShow: 3,
            slidesToScroll: 3
        });
    </script>
</body>
</html>
